<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/076a6d24e0.js" crossorigin="anonymous"></script>
    <title>PokeDex</title>
</head>
<body>
    <header>
        <section class="header-container">
            <nav>
                <a href="./index.html">
                    <span class="logo"><img src="https://i.pinimg.com/originals/bd/cd/20/bdcd20f5411ee5785889542d303ad4cb.png" alt=""></span>
                </a>
                <ul class="nav-list-container">
                    <li><a href="./index.html">PokeDex</a></li>
                    <li>
                        <select name="Filter" id="" onclick="filterPokemonByType1(value)" class="filter-type-container">
                            <option selected disabled>--Filter--</option>
                            <option class="filter-type-btn" value=1 id="normal">Normal</option>
                            <option class="filter-type-btn" value=2 id="fighting">fighting</option>
                            <option class="filter-type-btn" value=3 id="flying">flying</option>
                            <option class="filter-type-btn" value=4 id="poison">poison</option>
                            <option class="filter-type-btn" value=5 id="ground">ground</option>
                            <option class="filter-type-btn" value=6 id="rock">rock</option>
                            <option class="filter-type-btn" value=7 id="bug">bug</option>
                            <option class="filter-type-btn" value=8 id="ghost">ghost</option>
                            <option class="filter-type-btn" value=9 id="steel">steel</option>
                            <option class="filter-type-btn" value=10 id="fire">fire</option>
                            <option class="filter-type-btn" value=11 id="water">water</option>
                            <option class="filter-type-btn" value=12 id="grass">grass</option>
                            <option class="filter-type-btn" value=13 id="electric">electric</option>
                            <option class="filter-type-btn" value=14 id="psychic">psychic</option>
                            <option class="filter-type-btn" value=15 id="ice">ice</option>
                            <option class="filter-type-btn" value=16 id="dragon">dragon</option>
                            <option class="filter-type-btn" value=17 id="dark">dark</option>
                            <option class="filter-type-btn" value=18 id="fairy">fairy</option>
                            <option class="filter-type-btn" value=10001 id="unknown">unknown</option>
                            <option class="filter-type-btn" value=10002 id="shadow">shadow</option>
                        </select>
                    </li>
                    <li><form class="header-input-search-container">
                        <input type="text" placeholder="Pokemon" class="header-input-search">
                        <button id="searchBtn">üîç</button>
                        </form>
                    </li>
                </ul>
                <span class="icon-bars" onclick="showMenu()"><i class="fa-solid fa-bars"></i></span>
            </nav>
        </section>
        <section class="header-container--long inactive">
            <form class="header-input-search-container--long">
                <input type="text" placeholder="Pokemon" class="header-input-search--long">
                <button id="searchBtn--long">üîç</button>
            </form>
            <button class="previousPokemon changePokemon-button"><i class="fa-solid fa-circle-arrow-left"></i></button>
            <button class="nextPokemon changePokemon-button"><i class="fa-solid fa-circle-arrow-right"></i></i></button>
        </section>
        <div class="back-arrow inactive"> < </div>
    </header>
    <main>
        <section class="pokemon-card-container ">
            <article class="pokemon-cards">
                <p class="pokemon-cards--name">Charizard</p>
            </article>
        </section>
        <section class="pokemon-details-section inactive">
            <div>
                <h2 class="pokemon-details-name">Charizard</h2>
            </div>
            <article class="pokemon-info-container">
                <div class="pokemon-element-container">
                    <p class="element">flying</p>
                    <p class="element">fire</p>
                </div>
                <div class="pokemon-attributes-container">
                    <div>
                        <p><span class="weight-number numbers">90.5</span> KG</p>
                        <p>weight</p>
                    </div>
                    <div>
                        <p><span class="height-number numbers">1.7</span> M</p>
                        <p>Height</p>
                    </div>
                </div>
                <div class="pokemon-baseStats-container">
                    <h3 class="pokemon-baseStats-title">Base Stats</h3>
                    <ul class="pokemon-baseStats-list">
                        <li>HP <progress max="200" value="105"></progress></li>
                        <li>ATK <progress max="200" value="105" ></progress></li>
                        <li>DEF <progress max="200" value="105"></progress></li>
                        <li>S-ATK <progress max="200" value="105"></progress></li>
                        <li>S-DEF <progress max="200" value="105"></progress></li>
                        <li>SPD<progress max="200" value="105"></progress></li>
                    </ul>
                </div>
            </article>
        </section>
    </main>
    <script src="./src/nodes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/navigation.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
