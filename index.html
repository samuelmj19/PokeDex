<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/076a6d24e0.js" crossorigin="anonymous"></script>
    <title>PokeDex</title>
</head>
<body>
    <header>
        <section class="header-container">
            <nav>
                <span class="logo"><img src="https://i.pinimg.com/originals/bd/cd/20/bdcd20f5411ee5785889542d303ad4cb.png" alt=""></span>
                <ul class="nav-list-container">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">PokeDex</a></li>
                    <li><a href="#">Collection</a></li>
                    <li onclick="showMenuFilter()">
                        <p>Filter</p>
                        <ul class="nav-filter-list-container inactive">
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(1)" id="normal">Normal</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(2)" id="fighting">fighting</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(3)" id="flying">flying</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(4)" id="poison">poison</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(5)" id="ground">ground</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(6)" id="rock">rock</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(7)" id="bug">bug</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(8)" id="ghost">ghost</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(9)" id="steel">steel</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(10)" id="fire">fire</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(11)" id="water">water</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(12)" id="grass">grass</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(13)" id="electric">electric</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(14)" id="psychic">psychic</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(15)" id="ice">ice</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(16)" id="dragon">dragon</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(17)" id="dark">dark</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(18)" id="fairy">fairy</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(10001)" id="unknown">unknown</button></li>
                            <li><button class="filter-type-btn" onclick="filterPokemonByType1(10002)" id="shadow">shadow</button></li>
                        </ul>
                    </li>
                    <li><form class="header-input-search-container">
                        <input type="text" placeholder="Pokemon" class="header-input-search">
                        <button id="searchBtn">üîç</button>
                        </form>
                    </li>
                </ul>
                <span class="icon-bars" onclick="showMenu()"><i class="fa-solid fa-bars"></i></span>
            </nav>
        </section>
        <section class="header-container--long inactive">
            <form class="header-input-search-container--long">
                <input type="text" placeholder="Pokemon" class="header-input-search--long">
                <button id="searchBtn--long">üîç</button>
            </form>
            <button class="previousPokemon changePokemon-button"><i class="fa-solid fa-circle-arrow-left"></i></button>
            <button class="nextPokemon changePokemon-button"><i class="fa-solid fa-circle-arrow-right"></i></i></button>
        </section>
        <div class="back-arrow inactive"> < </div>
    </header>
    <main>
        <section class="pokemon-card-container ">
            <article class="pokemon-cards">
                <p class="pokemon-cards--name">Charizard</p>
            </article>
        </section>
        <section class="pokemon-details-section inactive">
            <div>
                <h2 class="pokemon-details-name">Charizard</h2>
            </div>
            <article class="pokemon-info-container">
                <div class="pokemon-element-container">
                    <p class="element">flying</p>
                    <p class="element">fire</p>
                </div>
                <div class="pokemon-attributes-container">
                    <div>
                        <p><span class="weight-number numbers">90.5</span> KG</p>
                        <p>weight</p>
                    </div>
                    <div>
                        <p><span class="height-number numbers">1.7</span> M</p>
                        <p>Height</p>
                    </div>
                </div>
                <div class="pokemon-baseStats-container">
                    <h3 class="pokemon-baseStats-title">Base Stats</h3>
                    <ul class="pokemon-baseStats-list">
                        <li>HP <progress max="200" value="105"></progress></li>
                        <li>ATK <progress max="200" value="105" ></progress></li>
                        <li>DEF <progress max="200" value="105"></progress></li>
                        <li>S-ATK <progress max="200" value="105"></progress></li>
                        <li>S-DEF <progress max="200" value="105"></progress></li>
                        <li>SPD<progress max="200" value="105"></progress></li>
                    </ul>
                </div>
            </article>
        </section>
    </main>
    <script src="./src/nodes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/navigation.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
